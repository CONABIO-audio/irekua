{% load crispy_forms_tags %}

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Modificar informaci√≥n</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <form action="#" method="post" class="django-form" id="updateForm">
          	{% csrf_token %}
			       {{ form | crispy }}
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <input type="submit" class="btn btn-primary"  data-toggle="modal" data-target="#updateModal" value="Actualizar">
          </form>
        </div>
    </div>
  </div>
</div>
