{% extends 'selia/forms/sampling_events_base.html' %}

{% block form-main-content %}
<form action="#" method="post" accept-charset="utf-8">
  {% csrf_token %}
  <div class="card shadow-sm m-2 text-left">
    {% for field in form %}
      {{ field.errors }}
      <div class="btn btn-link">
        {{ field.label_tag }} {{ field }}
      </div>
      {% if field.help_text %}
      <div class="text-muted">
        <p class="help">{{ field.help_text|safe }}</p>
      </div>
      {% endif %}
    {% endfor %}
  </div>
</form>
{% endblock %}
