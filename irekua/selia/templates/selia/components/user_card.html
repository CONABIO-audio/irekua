<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{user.username}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ user.first_name }} {{ user.last_name  }}</h6>
    {% if user.institution is not None %}
    <h6 class="card-subtitle mb-2 text-muted">{{ user.institution }}</h6>
    {% endif %}

    <a href={% url 'selia:user_home' %} class="card-link">Perfil</a>
  </div>
</div>
