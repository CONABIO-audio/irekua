{% load widget_tweaks %}

<div class="form-group w-100">
  {{ form.errors }}
  {{ form.label_tag }}
  {% if form.field.widget.input_type == 'file' %}
  {{ form }}
  {% else %}
  {{ form | add_class:"form-control" }}
  {% endif %}
  <small id="{{form.id_for_label}}_help" class="form-text text-muted">{{ form.help_text }}</small>
</div>
