{% extends 'selia/components/select_list_item.html' %}

{% block list-item-content %}
<div class="row w-100">
  <div class="col">
    <div class="media">
      {% if item.icon %}
      <img class="mr-3 img-thumbnail" src="{{ item.icon.url }}" alt="logo">
      {% endif %}
      <div class="media-body mt-0">
        <h5 class="mt-0">{{ item.pk }}</h5>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock list-item-content %}
