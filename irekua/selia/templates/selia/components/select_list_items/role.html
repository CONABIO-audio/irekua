{% extends 'selia/components/select_list_item.html' %}
{% load i18n %}

{% block list-item-content %}
<div class="row">
  <div class="col">
    <div class="media">
      {% if item.icon %}
      <img src="{{ item.icon.url }}" class="mr-3" alt="icon" style="width: 4em;">
      {% endif %}
      <div class="media-body">
        <h5 class="mt-0">{{ item.name }}</h5>
        <p class="text-muted">{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock list-item-content %}
