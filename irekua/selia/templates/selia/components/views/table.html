{% extends 'selia/components/views/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block card-header %}
<div class="card-img-top w-100" style="height: var(--card-head); background-color: var(--table-color);"></div>
{% endblock %}

{% block content %}
<div class="container-fluid flex-row d-flex justify-content-between h-10">
  <div aria-label="table pagination" class="mt-2">
    <ul class="pagination" id="pagination">
    </ul>
  </div>
  <div class="dropdown btn">
    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Registros por hoja
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="pageSizeSelector">
    </div>
  </div>
  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#filterModal">
    Filtrar <i class="fas fa-filter"></i>
  </button>
  <form class="form-inline" id="searchForm">
    <input class="form-control mr-sm-2" name="search" type="search" placeholder="Buscar" aria-label="Search">
    <button class="btn btn-link my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
  </form>
</div>
<div class="container-fluid p-0 mt-3" id="tableContainer">
  <table class="table table-hover" id="table">
    <thead id="tableHead">
    </thead>
    <tbody class="table-body" id="tableBody">
    </tbody>
    <tfoot id="tableFoot">
    </tfoot>
  </table>
</div>

<div id="tableUrl" style="display: none">
  {{ table_url }}
</div>
<div id="withTableLinks" style="display: none">
  {{ with_table_links }}
</div>

<!-- Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="filterModalLabel">Filtros</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <form action="#" method="post" class="django-form" id="filterForm">
            {{ filter_form.form | crispy }}
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <input type="submit" class="btn btn-primary"  data-toggle="modal" data-target="#filterModal" value="Filtrar">
          </form>
        </div>
    </div>
  </div>
</div>
<script type="text/javascript" src={% static 'selia/js/grid/table_manager.js' %}></script>

{% endblock content %}



<button type="button" class="btn btn-primary" id="filterButton">Filtrar</button>
