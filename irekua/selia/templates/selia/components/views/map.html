{% extends 'selia/components/views/base.html' %}
{% load leaflet_tags %}
{% load static %}

{% block card-header %}
<div class="card-img-top w-100" style="height: var(--card-head); background-color: var(--map-color);"></div>
{% endblock %}

{% block card-body %}
<div class="card-body container-fluid card-content p-0">
  {% leaflet_map "my_map" %}
</div>

<script type="text/javascript">
  var mapUrl = "{{ map_url }}";
</script>
<script type="text/javascript">
	var mapMarkers = {};
	var geoResults = null;
	var mapGreenIcon = new L.Icon({
	  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
	  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
	  iconSize: [25, 41],
	  iconAnchor: [12, 41],
	  popupAnchor: [1, -34],
	  shadowSize: [41, 41]
	});
	var mapRedIcon = new L.Icon({
	  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
	  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
	  iconSize: [25, 41],
	  iconAnchor: [12, 41],
	  popupAnchor: [1, -34],
	  shadowSize: [41, 41]
	});
    $.ajax({url:mapUrl,
      type:"GET",
      success: function(result){
          geoResults = result;
		  window.addEventListener("map:init", function (e) {
          var detail = e.detail;
            var lonmean = 0;
				var latmean = 0;
          for (var i = 0; i < geoResults.length;i++){
              mapMarkers[geoResults[i].id] = L.marker([geoResults[i].geometry.longitude, geoResults[i].geometry.latitude],{"icon":mapGreenIcon}).addTo(detail.map);
                    lonmean += geoResults[i].geometry.longitude;
						latmean += geoResults[i].geometry.latitude;
          }
          detail.map.flyTo([latmean/geoResults.length, lonmean/geoResults.length], 5)

		}, false);
      },
      error:function(error){
        alert("Error")
      }
    });

</script>
<script type="text/javascript" src={% static 'selia/js/grid/map_manager.js' %}></script>

{% endblock %}
