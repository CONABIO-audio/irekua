{% extends 'selia/components/views/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block card-header %}
<div class="card-img-top w-100" style="height: var(--card-head); background-color: var(--detail-color);"></div>
{% endblock %}

{% block content %}
<div class="container-fluid flex-row d-flex justify-content-end h-10" id="detailToolbar">
  <div id="detailLabel"></div>
  <button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#updateModal">
    Modificar
  </button>
</div>
<div class="container-fluid h-100 p-0 mt-3" id="detailContainer">
</div>


<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Modificar informaci√≥n</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <form action="#" method="post" class="django-form" id="updateForm">
          	{% csrf_token %}
			{{ update_form | crispy }}
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <input type="submit" class="btn btn-primary"  data-toggle="modal" data-target="#updateModal" value="Actualizar">
          </form>
        </div>
    </div>
  </div>
</div>

<script type="text/javascript" src={% static 'selia/js/grid/detail_manager.js' %}></script>
{% endblock content %}
