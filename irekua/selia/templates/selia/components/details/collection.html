{% load json_tags %}

<div class="media">
  {% if object.logo %}
  <img class="mr-3 img-thumbnail" src="{{ object.logo.url }}" alt="logo">
  {% else %}
  bla
  {% endif %}
  <div class="media-body mt-0">
    <h4 class="mt-0">{{ object.name }}</h4>
    {{ object.description }}
  </div>
</div>

<div class="container">
  {% show_json object.metadata %}
</div>
