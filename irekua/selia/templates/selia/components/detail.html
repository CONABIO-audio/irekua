{% load i18n %}
{% load selia_buttons %}

<div class="container-fluid w-100 description_object">
  <div class="col h-100 w-100">
    <div class="row">
      <div class="container-fluid h-100 w-100">
        {% include detail_template with object=object %}
      </div>
    </div>
    <div class="row m-2">
      {% if permissions.change %}
      <button type="button" class="btn btn-link text-primary" data-toggle="modal" data-target="#changeModal">
        {% edit_button %}
      </button>
      {% endif %}
      {% if permissions.delete %}
      <button type="button" class="btn btn-link text-danger" data-toggle="modal" data-target="#deleteModal">
        {% trans 'Delete '%}
      </button>
      {% endif %}
    </div>
  </div>
</div>
