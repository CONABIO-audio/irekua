<!-- templates/registration/login.html -->


{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block body %}
  <div class="container">
    <h1 class="text-center logo my-4">
      <img src="{% static 'irekua/img/selia2.png' %}" width="9%"  />
    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            
            {# Display a form #}
            <form method="post" novalidate>
             <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
          	 </div>
              <button type="submit" class="btn btn-bimbo btn-block">¿Olvido su contraseña? <br /> Puede recuperla aquí.</button>
              <br />
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-bimbo btn-block">Recuperar contraseña</button>
            </form>
          </div>
        </div>	
        <div class="text-center py-2">
          <small>
            <a href="/" class="text-muted">Regresar</a>
          </small>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
